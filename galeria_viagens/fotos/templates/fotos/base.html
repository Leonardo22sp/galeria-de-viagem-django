{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Galeria de Viagens{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-900 text-white p-6 shadow-lg rounded-b-lg">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between">
            <div class="flex items-center mb-4 sm:mb-0">
                <div class="text-4xl mr-4">
                    <i class="fas fa-camera-retro"></i>
                </div>
                <h1 class="text-4xl font-bold text-center sm:text-left">
                    <a href="{% url 'index' %}" class="hover:text-gray-300 transition duration-300">Galeria de Viagens</a>
                </h1>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
    </header>

    <main class="container mx-auto p-6 mt-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-12 p-6 text-center text-gray-600">
        <p>&copy; {% now "Y" %} Galeria de Viagens. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
