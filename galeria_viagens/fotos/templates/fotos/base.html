{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Galeria de Viagens{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-slate-100 text-slate-800">
    <header class="bg-slate-800 text-white shadow-lg">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between p-6">
            <div class="flex items-center mb-4 sm:mb-0">
                <div class="text-4xl mr-4 text-teal-400">
                    <i class="fas fa-camera-retro"></i>
                </div>
                <h1 class="text-3xl font-extrabold tracking-tight">
                    <a href="{% url 'index' %}" class="hover:text-teal-300 transition-colors duration-300">Galeria de Viagens</a>
                </h1>
            </div>
            <nav class="flex gap-x-4">
                <a href="{% url 'sobre_nos' %}" class="font-semibold text-slate-300 hover:text-white transition-colors duration-300 px-3 py-2 rounded-md">Sobre NÃ³s</a>
                <a href="{% url 'contato' %}" class="font-semibold text-slate-300 hover:text-white transition-colors duration-300 px-3 py-2 rounded-md">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 mt-6">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-12 py-8 text-center bg-slate-800 text-slate-400">
        <div class="container mx-auto">
            <p>&copy; {% now "Y" %} Galeria de Viagens. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
